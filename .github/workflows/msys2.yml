name: msys2
on: [push]
jobs:
  build_x64: 
    runs-on: windows-latest
    env:
      CMAKE_MAKE_PROGRAM: make.exe
    defaults:
      run:
        shell: cmd 
          #msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64 
          update: true
          install: mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake mingw-w64-x86_64-make mingw-w64-x86_64-bullet mingw-w64-x86_64-mesa mingw-w64-x86_64-glfw
          
      - name: CI-Build
      - shell: cmd
        run: |
          echo "running in cmd!"
          echo 在msys2里的路径！
          pwd
          
          msys2_shell.cmd -mingw64
          echo "检查路径"

          whereis cmake
          whereis make
          
          echo "开始构建"
          mkdir build 
          cd build 
          cmake.exe -G "MinGW Makefiles" ..
          make -j2 
          echo build目录下文件列表！
          ls 
