name: msys2
on: [push]
jobs:
  build: 
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake
      - name: CI-Build
        run: |
          echo "running in msys2!"
          ech get path
          pwd
          whereis cmake
          echo CI-Build path
          ls
          mkdir build 
          cd build 
          cmake ..
          make -j2 
          echo in build Path!
          ls 
